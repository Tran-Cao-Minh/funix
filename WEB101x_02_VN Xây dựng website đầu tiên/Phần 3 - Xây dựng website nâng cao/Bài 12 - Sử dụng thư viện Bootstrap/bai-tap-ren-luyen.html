<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <section class="position-absolute opacity-75" style="left:8px;right:8px;">
    <header class="row m-0" style="height:90px;">
      <section class="col-12 bg-primary h-100"></section>
    </header>

    <main class="row m-0" style="height:230px;">
      <section class="col-3 pt-3 h-100 px-0">
        <article class="bg-info col-12 p-3 mb-3"></article>
        <article class="bg-info col-12 p-3 mb-3"></article>
        <article class="bg-info col-12 p-3 mb-3"></article>
        <article class="bg-info col-12 p-3 mb-3"></article>
      </section>

      <section class="col-1"></section>
      <section class="col-1"></section>
      <section class="col-1"></section>
      <section class="col-1"></section>
      <section class="col-1"></section>
      <section class="col-1"></section>

      <section class="col-3 pt-3 h-100 px-0">
        <article class="bg-info col-12 h-75"></article>
      </section>
    </main>

    <footer class="row m-0" style="height:50px;">
      <section class="col-12 bg-primary h-100"></section>
    </footer>
  </section>

  <section class="opacity-25 mx-2">
    <section class="row m-0" style="height:370px;">
      <article class="border border-1 border-top-0 border-bottom-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
      <article class="border border-1 border-top-0 border-bottom-0 border-start-0 border-dark h-100 col-1"></article>
    </section>
  </section>

  <p class="p-2 text-dark">
    Resize the browser window to see that this grid will respond to the resizing, and always use
    100% of the available
    space.
  </p>

</body>

</html>
